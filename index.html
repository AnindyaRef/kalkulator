<!DOCTYPE >
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="stylesheet.css">

        <body>
            <div class="calculator">
                <input type="text" class="calculator-screen" value=0 disabled>
                <div class="calculator-keys">
                    <div class="row">
                        <button class="all-clear">AC</button>
                        <button class="percentage" value="%">%</button>
                        <button class="operator" value="/">&divide;</button>
                        <!-- <input type="button" value="AC" class="col-6" id="clear-btn">
                        <input type="button" value="%" class="col-3" id='percent'>
                        <input type="button" value="รท" class="col-3 operators" id="div-btn"> -->
                    </div>
                    <div class="row">
                        <button class="number" value="7">7</button>
                        <button class="number" value="8">8</button>
                        <button class="number" value="9">9</button>
                        <button class="operator" value="*">&times;</button>
                        <!-- <input type="button" value="7" class="col-3 numbers">
                        <input type="button" value="8" class="col-3 numbers">
                        <input type="button" value="9" class="col-3 numbers">
                        <input type="button" value="x" class="col-3 operators" id="multiply-btn"> -->
                    </div>
                    <div class="row">
                        <button class="number" value="4">4</button>
                        <button class="number" value="5">5</button>
                        <button class="number" value="6">6</button>
                        <button class="operator" value="-">-</button>
                        <!-- <input type="button" value="4" class="col-3 numbers">
                        <input type="button" value="5" class="col-3 numbers">
                        <input type="button" value="6" class="col-3 numbers">
                        <input type="button" value="-" class="col-3 operators" id="min-btn"> -->
                    </div>
                    <div class="row">
                        <button class="number" value="1">1</button>
                        <button class="number" value="2">2</button>
                        <button class="number" value="3">3</button>
                        <button class="operator" value="+">+</button>
                        <!-- <input type="button" value="1" class="col-3 numbers">
                        <input type="button" value="2" class="col-3 numbers">
                        <input type="button" value="3" class="col-3 numbers">
                        <input type="button" value="+" class="col-3 operators" id="add-btn"> -->
                    </div>
                    <div class="row">
                        <button class="number zero-btn" value="0">0</button>
                        <button class="decimal" value=".">.</button>
                        <button class="equal-sign" value="=">=</button>
                        <!-- <input type="button" value="0" class="col-6 numbers">
                        <input type="button" value="." class="col-3" id="point-symbol">
                        <input type="button" value="=" class="col-3" id="equal-btn"> -->
                    </div>
                </div>
            </div>
            <script type="text/javascript" src="script.js"></script>
        </body>
    </head>
</html>
